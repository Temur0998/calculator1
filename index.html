<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arifmetika</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <section class="sec1">
        <div class="box1">
            <h2>a <sup>2</sup> +2ab+b <sup>2</sup></h2>
        </div>
        <div class="int">
           <div class="columns">
               <input type="number" id="a" placeholder="Add number">
               <input style="margin-top: 15px" type="number" id="b" placeholder="Add number">
           </div>
        </div>
        <div class="box2">
            <div class="xob1">
                <button type="button" onclick="total()">
                    Press me
                </button>
            </div>
            <div class="xob2">
                <h2>
                    <strong id="res1">

                    </strong>
                </h2>
            </div>
        </div>
    </section>

    <section class="sec2">
        <div class="box1">
            <h2>(a+b) <sup>2</sup> + (a-b) <sup>2</sup></h2>
        </div>
        <div class="int">
            <div class="columns">
                <input type="number" id="c" placeholder="Add number">
                <input style="margin-top: 15px" type="number" id="d" placeholder="Add number">
            </div>
        </div>
        <div class="box2">
            <div class="xob1">
                <button type="button" onclick="solve()">
                    Press me
                </button>
            </div>
            <div class="xob2">
                <h2>
                    <strong id="res2">

                    </strong>
                </h2>
            </div>
        </div>
    </section>

</main>



<script src="index.js" type="text/javascript">

</script>
</body>
</html>
